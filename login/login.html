<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="header-title">
		<div class="part">
			<a href="#">
				<img src="image/logo.png" style="width: 190px;">
			</a>
		</div>
	</div>
	<div class="content">
		<div class="part">
			<img src="image/content1.png">
			<a href="#"></a>
		</div>
	</div>
	<div class="content-login">
		<div class="ico-login">
			<a href="#scan">
			    <div class="login-switch">
				<!-- <img src="image/s1.png"> -->
			    </div>
			    <span class="login-z"></span>
		    </a>
		</div>
		<div class="login-tap">
			<div class="poptip">
				<div class="poptip-arrow">
					<em></em>
					<span></span>
				</div>
				<div class="poptip-content">
					<img src="image/s2.png"  >
						扫码登录更安全
				</div>
			</div>
		</div>
		<div class="message-login" id="message">
			<div class="login-title">
				密码登录
			</div>
			<div class="login-name login-list">
				<div class="img-box">
					<div class="img-box1">
						<img src="image/c1.png" class="imgs">
					</div>
					<input type="text" name="" placeholder="会员名/邮箱/手机号" class="login-text">
				</div>
			</div>
			<div class="login-password login-list">
				<div class="img-box">
					<div class="img-box1">
						<img src="image/c2.png" class="imgs">
					</div>
					<input type="password" name="" class="login-text">
				</div>
			</div>
			<div class="button login-list">
				<button type="submit">登录</button>
			</div>
			<div class="login-links">
				<a href="#">忘记密码</a>
				<a href="#">忘记会员名</a>
				<a href="#">免费注册</a>
			</div>
		</div>
	</div>

</body>
</html>
